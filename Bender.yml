export_include_dirs:
  - hw/include

sources:
  # MAGIA
  - target: all(magia_dv)
    defines:
      CORE_TRACES: ~
    files:
      # MAGIA Packages
      - hw/mesh/magia_pkg.sv
      - hw/tile/magia_tile_pkg.sv
      # MAGIA Tile
      - hw/tile/converters/data2obi.sv
      - hw/tile/converters/obi2data.sv
      - hw/tile/converters/instr2obi.sv
      - hw/tile/converters/obi2instr.sv
      - hw/tile/converters/instr2cache.sv
      - hw/tile/converters/cache2instr.sv
      - hw/tile/converters/obi2hci.sv
      - hw/tile/converters/hci2obi.sv
      - hw/tile/obi_demux_addr.sv
      - hw/tile/l1_spm.sv
      - hw/tile/idma_xif_inst_decoder.sv
      - hw/tile/xif_inst_demux.sv
      - hw/tile/idma_axi_obi_transfer_ch.sv
      - hw/tile/idma_ctrl.sv
      - hw/tile/fractal_sync_xif_inst_decoder.sv
      - hw/tile/magia_tile.sv
      # MAGIA
      - hw/mesh/floo_axi_mesh_2x2_noc.sv
      - hw/mesh/floo_axi_mesh_4x4_noc.sv
      - hw/mesh/floo_axi_mesh_8x8_noc.sv
      - hw/mesh/floo_axi_mesh_16x16_noc.sv
      - hw/mesh/floo_axi_mesh_32x32_noc.sv
      # MAGIA DV
      - target/src/tile/magia_tile_tb_pkg.sv
      - target/src/tile/magia_tile_vip.sv
      - target/src/tile/magia_tile_fixture.sv
      - target/src/tile/magia_tile_tb.sv
      - target/src/mesh/magia_tb_pkg.sv
      - target/src/mesh/magia_vip.sv
      - target/src/mesh/magia_fixture.sv
      - target/src/mesh/magia_tb.sv

  - target: all(not(magia_dv))
    files:
      # MAGIA Packages
      - hw/mesh/magia_pkg.sv
      - hw/tile/magia_tile_pkg.sv
      # MAGIA Tile
      - hw/tile/converters/data2obi.sv
      - hw/tile/converters/obi2data.sv
      - hw/tile/converters/instr2obi.sv
      - hw/tile/converters/obi2instr.sv
      - hw/tile/converters/instr2cache.sv
      - hw/tile/converters/cache2instr.sv
      - hw/tile/converters/obi2hci.sv
      - hw/tile/converters/hci2obi.sv
      - hw/tile/obi_demux_addr.sv
      - hw/tile/l1_spm.sv
      - hw/tile/idma_xif_inst_decoder.sv
      - hw/tile/xif_inst_demux.sv
      - hw/tile/idma_axi_obi_transfer_ch.sv
      - hw/tile/idma_ctrl.sv
      - hw/tile/fractal_sync_xif_inst_decoder.sv
      - hw/tile/magia_tile.sv
      # MAGIA
      - hw/mesh/floo_axi_mesh_2x2_noc.sv
      - hw/mesh/floo_axi_mesh_4x4_noc.sv
      - hw/mesh/floo_axi_mesh_8x8_noc.sv
      - hw/mesh/floo_axi_mesh_16x16_noc.sv
      - hw/mesh/floo_axi_mesh_32x32_noc.sv
